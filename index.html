<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <style></style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <span id="cursor_char"></span>
    <p id="ani_text"></p>
    <p class="instruct_ng">Click on the screen to start a new game</p>
    <header>
      <div>
      <div id="score_disp">
        <div>
          <p>O</p>
          <p>0</p>
        </div>
        <div>
          <p>Draw</p>
          <p>0</p>
        </div>
        <div>
          <p>X</p>
          <p>0</p>
        </div>
      </div>
    </div>
      <div id="retry_nd_sound">
        <div id="mute">
          <img src="assets/sound-button.png" id="sound_bttn" title="Sound is on" />
          <img src="assets/mute-button.png" id="mute_bttn" title="Sound is off" />
        </div>
        <div id="retry">
          <img src="assets/retry-image.png" id="retry_bttn" title="New game" />
        </div>
      </div>
    </div>
    </header>
    <div id="grid_nd_cut_line">
      <div id="grid_box">
        <div class="Oxgrid"></div>
        <div class="Oxgrid"></div>
        <div class="Oxgrid"></div>
        <div class="Oxgrid"></div>
        <div class="Oxgrid"></div>
        <div class="Oxgrid"></div>
        <div class="Oxgrid"></div>
        <div class="Oxgrid"></div>
        <div class="Oxgrid"></div>
      </div>
      <div id="cutting_line"></div>
    </div>
    <audio id="circle_sound">
      <source src="./audios/Circle_Sound.mp3" format="file/mp3" />
    </audio>
    <audio id="cross_sound">
      <source src="./audios/Cross_Sound.mp3" format="file/mp3" />
    </audio>
    <div id="result-message"></div>
    <footer>
      <a
        href="https://www.flaticon.com/free-icons/mute"
        title="mute icons"
        target="_blank"
        style = "display: block;"
        >Mute icons created by Mayor Icons - Flaticon</a
      >
    </footer>
  </body>
</html>
